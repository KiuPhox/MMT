<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App Chat</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>

<body>

    <div class="body-container">
        <table class="table text-center table-striped table-bordered" id="user-table">
            <thead class="table-dark">
                <tr>
                    <th scope="col">Id</th>
                    <th scope="col">Name</th>
                    <th scope="col">Send</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>

    <h2>Friend Requests</h2>

    <div class="body-container">
        <table class="table text-center table-striped table-bordered" id="friend-table">
            <thead class="table-dark">
                <tr>
                    <th scope="col">Name</th>
                    <th scope="col">Status</th>
                    <th scope="col">Accept</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script>
        const alertPlaceholder = document.getElementById('liveAlertPlaceholder')
        const user_tbody = document.querySelector("#user-table tbody");
        const friend_tbody = document.querySelector("#friend-table tbody");

        const alert = (message, type) => {
            const wrapper = document.createElement('div')
            wrapper.innerHTML = [
                `<div style="position: absolute; top: 2rem; right:2rem;" class="alert alert-${type} alert-dismissible" role="alert">`,
                `   <div>${message}</div>`,
                '   <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>',
                '</div>'
            ].join('')

            document.querySelector('body').appendChild(wrapper)
        }

        const socket = io()

        const user_name = prompt('Name:');
        let user_id = 0;

        socket.emit("user_connected", {
            user_name: user_name,
        });

        socket.on('load_users_table', (message) => {
            user_tbody.innerHTML = "";

            message.forEach(element => {

                if (element.name !== user_name) {
                    var user_row = document.createElement("tr");
                    user_row.innerHTML = `<td>` + element.id + `</td>
                                    <td>` + element.name + `</td>
                                    <td><button type="button" onclick="sendFriendResquest(` + element.id + ", '" + element.socket_id + `')" class="btn btn-primary">Send</button></td>`;
                    user_tbody.appendChild(user_row);
                } else {
                    user_id = element.id;
                }
            });
        })

        socket.on('load_friends_table', (message) => {
            friend_tbody.innerHTML = "";

            console.log("e");
            message.forEach(element => {
                var friend_row = document.createElement("tr");
                friend_row.innerHTML = `<td>` + element.name + `</td>
                                    <td>` + element.status + `</td>
                                    <td><button type="button" onclick="acceptFriendResquest(` + element.user_send + ", '" + element.socket_id + `')" class="btn btn-success">Accept</button></td>`;
                friend_tbody.appendChild(friend_row);
                console.log(element.id);
            });
        })

        socket.on('notification', (message) => {
            alert(message, "danger");
        })

        function sendFriendResquest(id, socket_id) {
            socket.emit("friend-request", {
                send_name: user_name,
                send_id: user_id,
                received_socket_id: socket_id,
                received_id: id
            });
        }

        function acceptFriendResquest(id, socket_id) {
            socket.emit("accept-request", {
                send_id: id,
                send_socket_id: socket_id,
                received_id: user_id,
                received_name: user_name
            });
        }
    </script>
</body>

</html>
